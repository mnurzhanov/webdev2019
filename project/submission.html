<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GIVE&GET submission page</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>
            Submission page
        </h1>
        <div class="options">
            <table>
            
                <tr>
                    <td>
                        <select class="input">
                            <option>Job type</option>
                            <option>IT</option>
                            <option>Household</option>
                            <option>Paper work</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="image" class="input" alt="Add photo">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="input" autofocus placeholder="Price">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="input" autofocus placeholder="Job name">
                    </td>
                </tr>
                <tr>
                    <td>               
                        <input type="text" class="input" autofocus placeholder="Address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="input" autofocus placeholder="Short description">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="input" autofocus placeholder="Full description">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="input">
                            Submit
                        </button>
                    </td>
                </tr>
            </table>
    </div>
        <script>
        </script>
    </body>
</html>
